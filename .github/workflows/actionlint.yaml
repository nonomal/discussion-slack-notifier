---
name: actionlint
on:
  push:
    branches: [main]
    paths:
    - .github/**
  pull_request:
    branches: [main]
    paths:
    - .github/**
jobs:
  default:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: suzuki-shunsuke/discussion-slack-notifier-installer@v1.0.0
      with:
        discussion-slack-notifier_version: v1.3.0
    - run: actionlint
